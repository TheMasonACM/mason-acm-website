language: ruby

rvm:
- 2.3.3

install: bundle install && gem install html-proofer
script: bundle exec jekyll build && htmlproofer --assume-extension --allow-hash-href ./_site

after_success:
  curl --ftp-create-dirs -T ./ -u $FTP_USER:$FTP_PASSWORD ftp://gauntlet.masoncomets.org/public_html/mason-acm-website/

branches:
  only:
  - master

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
  - secure: 

sudo: false
