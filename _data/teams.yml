- name: tutoring
  teamname: "Tutoring"
  description: "The tutoring team consists of students from advanced programming backgrounds and courses. Students from this team are present in open labs and help any students requiring assistance."
  leaders: "Michael Van Leeuwen"
  icon: code
  features:
  - title: "Need Help?"
    description: "Show up during open labs on Tuesdays and Thursdays after school in Mr. Kummer's room. For help outside of normal hours, email <a href='mailto:michaeljvanleeuwen@gmail.com'>michaeljvanleeuwen@gmail.com</a>."
  - title: "Want to join?"
    description: "Fill out the tutoring team registration form: <a href='https://goo.gl/forms/J7MCAgnp5tChc8wi1' target='_blank'>https://goo.gl/forms/J7MCAgnp5tChc8wi1</a>"

- name: marketing-and-outreach
  teamname: "Marketing & Outreach"
  description: "The marketing & outreach team promotes events, contacts businesses, and promotes Mason ACM as a whole."
  leaders: "Fiona Xie"
